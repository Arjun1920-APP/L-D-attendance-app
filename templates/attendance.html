<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
.loader {
  display: none;
  border: 3px solid #f3f3f3;
  border-top: 3px solid #3498db;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  animation: spin 1s linear infinite;
  margin-left: 10px;
  vertical-align: middle;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

</head>
<body>
<div class="card">
  <div class="header">
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo">
    <h1>Learning & Development</h1>
    <h2>{{ session }}</h2>
  </div>

  <div id="formContainer">
    <div class="step step-personal">
      <div class="form-group">
        <label class="form-label">Name*</label>
        <input type="text" id="name" class="form-control" placeholder="Full name" required>
      </div>
      <div class="form-group">
        <label class="form-label">Ambit Email*</label>
        <input type="email" id="email" class="form-control" placeholder="Ambit email" required>
      </div>
      <input type="hidden" id="session" value="{{ session }}">
      <input type="hidden" id="session_id" value="{{ session_id }}">
      <button class="submit-btn" id="markBtn" onclick="submitAttendance()"> Mark Present </button>
      <div id="loader" class="loader"></div>
    </div>
  </div>
</div>

<script>
function submitAttendance(){
  let btn = document.getElementById('markBtn');
  let loader = document.getElementById('loader');
  let data = {
    name: document.getElementById('name').value.trim(),
    email: document.getElementById('email').value.trim(),
    session_id: document.getElementById('session_id').value,
    session: document.getElementById('session').value
  };

  if(!data.email){ alert("Please enter email"); return; }

  // Disable button and show loader
  btn.disabled = true;
  loader.style.display = "inline-block";

  fetch("/submit_attendance", {
    method:"POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify(data)
  })
  .then(r => r.json())
  .then(res => {
    if(res.status === "success"){
      window.location.href = res.redirect;
    } else {
      alert(res.message || "Error marking attendance");
      btn.disabled = false;
      loader.style.display = "none";
    }
  })
  .catch(err => {
    alert("Something went wrong!");
    btn.disabled = false;
    loader.style.display = "none";
  });
}
</script>

</body>
</html>
