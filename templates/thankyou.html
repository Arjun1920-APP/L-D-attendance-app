<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="thankyou-container">
  <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo">
  <h1>Thank You {{ name }} ðŸŽ‰ </h1>
  <p>Your attendance and feedback have been successfully recorded.</p>
</div>

<script>
  // Push current state so back button won't work
  window.history.pushState(null, "", window.location.href);
  window.onpopstate = function () {
      window.history.pushState(null, "", window.location.href);
  };

  // Prevent page reload back navigation
  if (window.performance && window.performance.navigation.type === 2) {
      window.location.href = window.location.href;
  }
</script>

</body>
</html>
